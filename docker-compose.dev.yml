services:
    store:
        image: postgres:17.5-alpine3.22
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - pg-data:/var/lib/postgresql/data
        ports:
            - 5432:5432

volumes:
    pg-data:
